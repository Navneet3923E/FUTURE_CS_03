<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔐 Secure File Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .btn-custom {
      background: #4facfe;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>🔐 Secure File Share</h1>
    <p class="lead mt-3">Upload, encrypt, and safely share your files with AES-256 encryption.</p>
    <a href="/files" class="btn-custom">🚀 Start Sharing</a>
    <br>
    <a href="/security" class="btn btn-link text-light mt-3">🔑 Security Overview</a>
  </div>
</body>
</html>
